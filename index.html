<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 阳极膜室工程模型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #0f172a; font-family: 'Inter', system-ui, sans-serif; }
        canvas { display: block; }
        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .controls-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(8px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            width: 320px;
        }
        .label-tag {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: #38bdf8;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            border: 1px solid #38bdf8;
        }
    </style>
</head>
<body>

    <div class="ui-overlay">
        <h1 class="text-2xl font-bold">工程测试槽：中性膜室系统</h1>
        <p class="text-slate-400">交互式 3D 机械结构模型</p>
    </div>

    <div id="labels-container"></div>

    <div class="controls-panel">
        <h3 class="text-lg font-bold mb-3 border-b border-slate-600 pb-2">实时测试参数</h3>
        <div class="space-y-3">
            <div class="flex justify-between">
                <span class="text-slate-400">阴极电流密度:</span>
                <span class="text-cyan-400">4.5 ASD</span>
            </div>
            <div class="flex justify-between">
                <span class="text-slate-400">阳极液 pH:</span>
                <span class="text-cyan-400">0.8 (H₂SO₄)</span>
            </div>
            <div class="flex justify-between">
                <span class="text-slate-400">添加剂截留率:</span>
                <span class="text-green-400">> 98.5%</span>
            </div>
            <div class="mt-4">
                <label class="text-xs text-slate-500 block mb-1">模型操作</label>
                <p class="text-xs text-slate-300">左键: 旋转 | 右键: 平移 | 滚轮: 缩放</p>
            </div>
            <button onclick="resetCamera()" class="w-full mt-2 bg-blue-600 hover:bg-blue-500 py-2 rounded font-bold transition">复位视角</button>
        </div>
    </div>

    <script>
        let scene, camera, renderer, tank, membrane, particles = [];
        const labels = [
            { pos: [2.5, 2, 0], text: "铱钛阳极 (Ir-Ti Anode)" },
            { pos: [0, 2.5, 0], text: "中性隔离膜 (Neutral Membrane)" },
            { pos: [-2.5, 2, 0], text: "被镀物 (Cathode/Workpiece)" },
            { pos: [3, -1.5, 1.5], text: "阳极液进出口" }
        ];

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7);
            scene.add(directionalLight);

            // 1. External Tank (Acrylic/Glass)
            const tankGeo = new THREE.BoxGeometry(10, 5, 6);
            const tankMat = new THREE.MeshPhongMaterial({
                color: 0x94a3b8,
                transparent: true,
                opacity: 0.2,
                side: THREE.DoubleSide
            });
            tank = new THREE.Mesh(tankGeo, tankMat);
            scene.add(tank);

            // Tank Edges
            const edges = new THREE.EdgesGeometry(tankGeo);
            const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x475569 }));
            scene.add(line);

            // 2. Membrane Box (Anode Chamber)
            const memBoxGeo = new THREE.BoxGeometry(2, 4.5, 5.5);
            const memBoxMat = new THREE.MeshPhongMaterial({
                color: 0x38bdf8,
                transparent: true,
                opacity: 0.3,
                shininess: 100
            });
            const anodeChamber = new THREE.Mesh(memBoxGeo, memBoxMat);
            anodeChamber.position.x = 3.5;
            scene.add(anodeChamber);

            // Membrane surface (The actual barrier)
            const membraneGeo = new THREE.PlaneGeometry(4.5, 5.5);
            const membraneMat = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.5,
                wireframe: true
            });
            membrane = new THREE.Mesh(membraneGeo, membraneMat);
            membrane.rotation.y = Math.PI / 2;
            membrane.position.x = 2.5;
            scene.add(membrane);

            // 3. Ir-Ti Anode Plate
            const anodePlateGeo = new THREE.BoxGeometry(0.2, 4, 4);
            const anodePlateMat = new THREE.MeshStandardMaterial({
                color: 0x334155,
                metalness: 0.8,
                roughness: 0.2
            });
            const anodePlate = new THREE.Mesh(anodePlateGeo, anodePlateMat);
            anodePlate.position.x = 4.2;
            scene.add(anodePlate);

            // 4. Cathode Workpiece (Represented as a circular plate)
            const cathodeGeo = new THREE.CylinderGeometry(1.5, 1.5, 0.2, 32);
            const cathodeMat = new THREE.MeshStandardMaterial({ color: 0xf59e0b, metalness: 0.5 });
            const cathode = new THREE.Mesh(cathodeGeo, cathodeMat);
            cathode.rotation.z = Math.PI / 2;
            cathode.position.x = -2.5;
            scene.add(cathode);

            // 5. Pipes and Fittings
            createPipe([4, -2.5, 1], [4, -3.5, 1]); // Anolyte Inlet
            createPipe([4, 2, 1], [4, 3, 1]);    // O2 Exhaust

            // 6. Particle Flow Simulation
            createFlowParticles();

            camera.position.set(8, 6, 10);
            camera.lookAt(0, 0, 0);

            // Add Labels to HTML
            const container = document.getElementById('labels-container');
            labels.forEach((l, i) => {
                const div = document.createElement('div');
                div.className = 'label-tag';
                div.id = `label-${i}`;
                div.innerText = l.text;
                container.appendChild(div);
            });

            animate();
        }

        function createPipe(start, end) {
            const curve = new THREE.LineCurve3(new THREE.Vector3(...start), new THREE.Vector3(...end));
            const pipeGeo = new THREE.TubeGeometry(curve, 20, 0.15, 8, false);
            const pipeMat = new THREE.MeshPhongMaterial({ color: 0x64748b });
            const pipe = new THREE.Mesh(pipeGeo, pipeMat);
            scene.add(pipe);
        }

        function createFlowParticles() {
            const count = 50;
            const geo = new THREE.SphereGeometry(0.05);
            for(let i=0; i<count; i++) {
                const mat = new THREE.MeshBasicMaterial({ color: 0x38bdf8 });
                const p = new THREE.Mesh(geo, mat);
                p.position.set(
                    2.5 + Math.random() * 2,
                    (Math.random() - 0.5) * 4,
                    (Math.random() - 0.5) * 4
                );
                scene.add(p);
                particles.push({ mesh: p, speed: 0.02 + Math.random() * 0.03 });
            }
        }

        function updateLabels() {
            labels.forEach((l, i) => {
                const vector = new THREE.Vector3(...l.pos);
                vector.project(camera);
                const x = (vector.x * .5 + .5) * window.innerWidth;
                const y = (vector.y * -.5 + .5) * window.innerHeight;
                const el = document.getElementById(`label-${i}`);
                el.style.left = `${x}px`;
                el.style.top = `${y}px`;
                // Hide if behind camera
                el.style.display = vector.z > 1 ? 'none' : 'block';
            });
        }

        function resetCamera() {
            camera.position.set(8, 6, 10);
            camera.lookAt(0, 0, 0);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotate tank slightly for depth
            scene.rotation.y += 0.002;

            // Animate Particles (representing ion flow/circulation)
            particles.forEach(p => {
                p.mesh.position.y += p.speed;
                if(p.mesh.position.y > 2.2) p.mesh.position.y = -2.2;
            });

            updateLabels();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Mouse Controls for 3D
        let isMouseDown = false, mouseX = 0, mouseY = 0;
        document.addEventListener('mousedown', (e) => { isMouseDown = true; });
        document.addEventListener('mouseup', () => { isMouseDown = false; });
        document.addEventListener('mousemove', (e) => {
            if (!isMouseDown) return;
            const deltaX = e.clientX - mouseX;
            const deltaY = e.clientY - mouseY;
            scene.rotation.y += deltaX * 0.01;
            scene.rotation.x += deltaY * 0.01;
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        document.addEventListener('wheel', (e) => {
            camera.position.z += e.deltaY * 0.01;
        });

        window.onload = init;
    </script>
</body>
</html>
